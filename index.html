<!DOCTYPE html>
<html lang="en">
<head>
	<title>Calendar</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="calendar.css">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
	<script type="text/javascript" src="http://www.cs.unc.edu/Courses/comp416-f13/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="jquery.mobile-1.3.2.min.js"></script>
	<script type="text/javascript" src="calendar.js"></script>
</head>
<body>
	<div class="calendar">
		<table>
			<tbody>
				<tr>
				  	<th id="calendar-title" colspan="7">
				  		<div id="previous">&larr;</div>
				  		<pre>  </pre>
				  		<h3 id="title"></h3>
				  		<pre>  </pre>
				  		<div id="next">&rarr;</div>
				  		<pre>   </pre>
				  		<p>Color Scheme: </p>
				  		<select id="color_scheme">
				  			<option value="light" selected="">Light</option>
				  			<option value="dark">Dark</option>
				  			<option value="colorful">Colorful</option>
				  		</select>
			  		</th>
				</tr>
				<tr>
					<th>s</th><th>m</th><th>t</th><th>w</th><th>h</th><th>f</th><th>s</th>
				</tr>
				<tr id="first-row">
					<td></td><td></td><td></td><td></td><td></td><td></td><td></td>
				</tr>
				<tr>
					<td></td><td></td><td></td><td></td><td></td><td></td><td></td>
				</tr>
				<tr>
					<td></td><td></td><td></td><td></td><td></td><td></td><td></td>
				</tr>
				<tr>
					<td></td><td></td><td></td><td></td><td></td><td></td><td></td>
				</tr>
				<tr>
					<td></td><td></td><td></td><td></td><td></td><td></td><td id="last"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
